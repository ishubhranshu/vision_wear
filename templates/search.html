<!-- templates/search.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search Detections</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Search Detections</h1>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-message">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        
        <form action="/search" method="POST">
            <label for="query_class">Class Name:</label>
            <input type="text" name="query_class" id="query_class" required>
            
            <label for="query_timestamp">Timestamp (seconds):</label>
            <input type="number" step="0.1" name="query_timestamp" id="query_timestamp" required>
            
            <label for="query_bbox">Bounding Box (x1,y1,x2,y2):</label>
            <input type="text" name="query_bbox" id="query_bbox" placeholder="e.g., 100,150,400,500" required>
            
            <button type="submit">Search</button>
        </form>
        <a href="{{ url_for('home') }}" class="back-button">Back to Home</a>
    </div>
</body>
</html>
